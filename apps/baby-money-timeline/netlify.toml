[build]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/baby-money-timeline package.json libs/shared"

[[context.production.plugins]]
    package = "/netlify/tools/plugins/stop-build"

[[context.deploy-preview.plugins]]
    package = "/netlify/tools/plugins/stop-build"

[[context.develop.plugins]]
    package = "/netlify/tools/plugins/stop-build"

[dev]
    base = "/"
    command = "npx nx run baby-money-timeline:serve"
    targetPort = 4395
    autoLaunch = false

[[plugins]]
    package = "@netlify/plugin-csp-nonce"
    [plugins.inputs]
        reportOnly = false
