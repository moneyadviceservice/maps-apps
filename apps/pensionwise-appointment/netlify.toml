[build]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/pensionwise-appointment package.json libs/shared"

[[context.production.plugins]]
    package = "/netlify/tools/plugins/stop-build"

[[context.develop.plugins]]
    package = "/netlify/tools/plugins/stop-build"

[dev]
    base = "/"
    command = "npx nx run pensionwise-appointment:serve:production"
    targetPort = 4250